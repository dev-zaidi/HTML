    <h1>CHEMISTRY FORMULAE</h1>
<br>
   <p> Fe<sub>2</sub> (SO<sub>4</sub> )<sub>3</sub> + KOH → K<sub>2</sub>SO<sub>4</sub> + Fe(OH)<sub>3</sub> </p>
   <p>Ca<sub>3</sub>(PO<sub>4</sub>)<sub>2</sub> + SiO<sub>2</sub> → P<sub>4</sub>O<sub>10</sub> + CaSiO<sub>3</sub></p>
   <p>KClO<sub>3</sub> → KClO<sub>4</sub> + KCl</p>
   <p>Al<sub>2</sub> (SO<sub>4</sub>)<sub>3</sub> + Ca(OH)<sub>2</sub> → Al(OH) 3 + CaSO 4</p>
   <p>H<sub>2</sub> SO<sub>4</sub> + HI → H<sub>2</sub>S + I<sub>2</sub> + H<sub>2</sub>O</p>
   <br>
   <h1>MATHS FORMULAE</h1>
<br>
   <p>(a-b)<sup>3</sup> =a<sup>3</sup> -3a<sup>2</sup>b+3ab<sup>2</sup>-b<sup>3</sup></p>
   <p>a<sup>n</sup> x a<sup>m</sup> =a<sup>n+m</sup></p>
   <p>(a<sup>n</sup>)<sup>m</sup> =a<sup>nm</sup></p>
   <p>log<sub>a</sub>(x<sup>n</sup>)=nlog<sub>a</sub>(x)</p>
   <p>cos(2x)=cos<sup>2</sup>(x)−sin<sup>2</sup>(x)</p>
